<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 문지르기</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: white;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('touchmove', function(e) {
            const touch = e.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;

            const redDiv = document.createElement('div');
            redDiv.style.position = 'absolute';
            redDiv.style.left = `${x - 50}px`;
            redDiv.style.top = `${y - 50}px`;
            redDiv.style.width = '100px';
            redDiv.style.height = '100px';
            redDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.1)';
            redDiv.style.borderRadius = '50%';

            document.body.appendChild(redDiv);

            let opacity = 0.1;
            const interval = setInterval(() => {
                if (opacity < 1) {
                    opacity += 0.1;
                    redDiv.style.backgroundColor = `rgba(255, 0, 0, ${opacity})`;
                } else {
                    clearInterval(interval);
                }
            }, 50);

            setTimeout(() => {
                document.body.removeChild(redDiv);
            }, 1000);
        });
    </script>
</body>
</html>
